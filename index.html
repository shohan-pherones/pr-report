<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: aliceblue;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 1.3rem;
        color: #444;
      }

      table {
        border-collapse: collapse;
        margin: 100px auto;
        background-color: white;
        border-radius: 5px;
        box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
      }

      caption {
        margin-bottom: 20px;
        font-size: 1.6rem;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 3px;
        word-spacing: 5px;
      }

      tr {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      tr:nth-child(even) {
        background-color: whitesmoke;
      }

      th,
      td {
        letter-spacing: 2px;
        padding: 20px;
        cursor: pointer;
      }

      th {
        text-transform: uppercase;
      }

      td:nth-child(3) {
        text-align: right;
      }

      td:nth-child(4) {
        text-align: center;
      }

      td:last-child {
        background-color: lightseagreen;
        display: inline-block;
        padding: 5px 10px;
        color: white;
        font-weight: bold;
        border-radius: 3px;
        margin-top: 15px;
      }

      .unpaid td:last-child {
        background-color: salmon;
      }

      .pending td:last-child {
        background-color: orange;
        border: none;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <caption>
          Product Report
        </caption>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>111</td>
          <td>Shirt</td>
          <td>$59.99</td>
          <td>1</td>
          <td>Paid</td>
        </tr>
        <tr class="unpaid">
          <td>112</td>
          <td>Skirt</td>
          <td>$109.56</td>
          <td>3</td>
          <td>Unpaid</td>
        </tr>
        <tr>
          <td>113</td>
          <td>Blouse</td>
          <td>$14.30</td>
          <td>1</td>
          <td>Paid</td>
        </tr>
        <tr class="pending">
          <td>114</td>
          <td>Pant</td>
          <td>$78.20</td>
          <td>2</td>
          <td>Pending</td>
        </tr>
        <tr class="unpaid">
          <td>115</td>
          <td>Converse</td>
          <td>$38.60</td>
          <td>1</td>
          <td>Unpaid</td>
        </tr>
        <tr>
          <td>116</td>
          <td>Water Bottle</td>
          <td>$8.50</td>
          <td>1</td>
          <td>Paid</td>
        </tr>
        <tr class="pending">
          <td>117</td>
          <td>Lolipop</td>
          <td>$3.50</td>
          <td>5</td>
          <td>Pending</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
